<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <header>

    </header>
    <main>
        <div id="app" class="container">
            <nav id="side-bar">
                <div id="nav-header">
                    <div id="nav-user">
                        <a href="#"><img :src="currentUser.avatar" alt="user image"></a>
                        <span>{{currentUser.name}}</span>
                    </div>
                    <div id="nav-icons">
                        <a href="#"><i class="fa-solid fa-people-group"></i></a>
                        <a href="#"><i class="fa-solid fa-circle-notch"></i></a>
                        <a href="#"><i class="fa-solid fa-message"></i></a>
                        <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                    </div>
                </div>
                <div id="nav-notifications">
                    <i class="fa-solid fa-bell-slash"></i>
                    <div id="nav-notif-links">
                        <span>Ricevi notifiche di nuovi messaggi</span>
                        <span><a href="#">Attiva notifiche desktop</a></span>
                    </div>
                </div>
                <div id="nav-search-bar-cont">
                    <div id="search-bar">
                        <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>
                <div id="user-contacts" v-for="contact in contacts">
                    <div id="user-contacts-messages">

                    </div>
                </div>

            </nav>

            <section id="message-section">

            </section>
    
    
    
        </div>

    </main>
    


    <script src="js/script.js"></script>
</body>
</html>
