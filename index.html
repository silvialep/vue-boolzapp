<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
        <header>
    
        </header>
        <main>
            <div class="container">
                <nav id="side-bar">
                    <div id="nav-header">
                        <div id="nav-user">
                            <a href="#"><img :src="currentUser.avatar" alt="user image"></a>
                            <span>{{currentUser.name}}</span>
                        </div>
                        <div id="nav-icons">
                            <a href="#"><i class="fa-solid fa-people-group"></i></a>
                            <a href="#"><i class="fa-solid fa-circle-notch"></i></a>
                            <a href="#"><i class="fa-solid fa-message"></i></a>
                            <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                        </div>
                    </div>
                    <div id="nav-notifications">
                        <i class="fa-solid fa-bell-slash"></i>
                        <div id="nav-notif-links">
                            <span>Ricevi notifiche di nuovi messaggi</span>
                            <span><a href="#">Attiva notifiche desktop</a></span>
                        </div>
                    </div>
                    <div id="nav-search-bar-cont">
                        <div id="search-bar">
                            <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                            <input @click="contactsNoView()" type="text" placeholder="Cerca o inizia una nuova chat" v-model="newSearch">
                            <a href="#"><i v-if="noView == false" @click="contactsNoView()" class="fa-solid fa-xmark"></i></a>
                        </div>
                    </div>
                    <div id="user-contacts">
                        <div id="user-contacts-messages" v-show="noView" v-for="(contact, index) in contacts" @click="openMessage(index)" :class="activeMessage == index ? 'active' : ''">
                            <img :src="contacts[index].avatar" alt="contact image" class="contact-image">
                            <div id="contact-name">{{contacts[index].name}}<br><span>Ultimo messaggio inviato</span></div>
                            <div id="contact-last-message">12:00</div>
                        </div>
                    </div>
    
                </nav>
    
                <section id="message-section" :class="activeMessage == null ? 'empty' : 'filled-message'">
                    <div id="message-nav" v-if="!empty">
                        <div id="message-contact">
                            <img :src="contacts[activeMessage].avatar" alt="contact image" class="contact-image">
                            <div id="message-name">{{contacts[activeMessage].name}}<br><span>Ultimo accesso oggi alle 12:00</span></div>
                        </div>
                        <div id="message-icons">
                            <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                            <a href="#"><i class="fa-solid fa-paperclip"></i></a>
                            <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                        </div>
                    </div>
                    <div id="message-body" v-if="!empty">
                        <ul id="message-list">
                            <li v-for="item in contacts[activeMessage].messages" class="single-message" :class="item.status == 'sent' ? 'message-sent' : ''">{{item.message}}<span class="message-time">{{item.date.substring(11,16)}}</span></li>
                        </ul>
                    </div>
                    <div id="message-bar" v-if="!empty">
                        <a href="#"><i class="fa-regular fa-face-smile"></i></a>
                        <input type="text" class="message-input" placeholder="Scrivi un messaggio" v-model="newText" @keyup.enter="addItem(activeMessage)">
                        <a href="#"><i class="fa-solid fa-microphone"></i></a>
                        
                    </div>
                </section>
    
    
    
            </div>
    
        </main>

    </div>



    <script src="js/script.js"></script>
</body>
</html>
